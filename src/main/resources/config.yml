# Chat Configuration
chat:
  # Enable/disable message forwarding
  enabled: true
  
  # Maximum message length (0 = unlimited)
  max-message-length: 256
  
  # Prefix for admin commands
  command-prefix: "&8[&6TCB&8]&r"
  
  # Enable debug mode (shows more detailed logs)
  debug: true

# Server Configuration
