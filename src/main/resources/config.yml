  # Format for messages sent from Minecraft to Telegram
  # Available placeholders: {player}, {message}, {server}
  telegram-format: "[MC] {player}: {message}"
  
  # Format for messages sent from Telegram to Minecraft
  # Available placeholders: {username}, {message}
